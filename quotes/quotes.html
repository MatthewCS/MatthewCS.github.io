<!DOCTYPE html>
<html>
<head>
    <title>Random quote page</title>
    <link rel="stylesheet" type="text/css" href="css/quotes.css">
    <script type="application/javascript" src="js/quotes.js"></script>
</head>

<div class="main">
    <h1 class="page-title">Quotes app</h1>

    <div class="quote-div">
        <div class="quote-text" id="quote-text">Hello, world!!</div>
        <div class="quote-name" id="quote-name">-<em>John Doe</em></div>
        <div class="quote-shuffle-div">
            <button class="quote-shuffle-btn" onclick="setRandomQuote()">
                Shuffle quote
            </button>
        </div>
    </div>
</div>

<div class="bottom-bar">
    <p>Matthew Sprague</p>
    <p>COMM429</p>
</div>

</html>
